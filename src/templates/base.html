<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <title>{% block title %}{% endblock %} - Piryopt</title>
    {% block head %}{% endblock %}
</head>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #076aa3;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='images/testbox.svg') }}" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Piryopt
        </a>
        {% if session.user_id %}
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/previous_surveys">Surveys</a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <div class="dropdown">
                <button class="btn btn-primary btn-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #076aa3;">
                  <b>{{ session.full_name }}</b><br>
                  <small>{{ session.role }}</small>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/logout">Kirjaudu ulos</a></li>
                </ul>
              </div>
        </div>
        {% else %}
        <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">Kirjaudu sisään</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container">
    <section class="content">
        {% block content %}{% endblock %}
    </section>
</div>
