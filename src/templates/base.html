<!doctype html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}">
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="{{ url_for('static', filename='js/jquery.ui.touch-punch.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <title>{% block title %}{% endblock %} - Jakaja</title>
        {% block head %}{% endblock %}
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='images/fact_check_white_36dp.svg') }}" alt="" width="34" height="30" class="d-inline-block align-text-top">
                    Jakaja
                    </a>
                    <div class="d-flex">
                        <div class="dropdown">
                            <button class="btn dropdown btn-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <b>{{ session.full_name }}</b><br>
                            <small>{{ session.role }}</small>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="/auth/logout"><small>Kirjaudu ulos</small></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex-shrink-0">

            <div class="container">
                <section class="content">
                    {% block content %}{% endblock %}
                </section>
            </div>
            <div class="row" id="fade" style="display: none;">
                <span id="message">
                </span>
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-dark">
            <div class="container">
                <a href="faq" class="text-muted">UKK</a>
                <a href="privacy-policy" class="text-muted">Tietosuojaseloste</a>
                <a href="https://github.com/piryopt/pienryhmien-optimointi" class="github-logo"><img src="{{ url_for('static', filename='images/github-mark-white.png') }}" alt="Jakaja GitHubissa" width="30" height="30"></a>
            </div>
        </footer>
    </body>
</html>
