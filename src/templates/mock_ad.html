<title>Web Login Service</title>
<form action="/auth/login" method="POST">
    <label for="name">Käyttäjätunnus:</label><br>
    <input type="text" id="nameid" name="username"><br>
    <label for="emailid">Salasana (laita mitä vaan):</label><br>
    <input type="text" id="emailid" name="password"><br>
    <button type="submit" name="login">Kirjaudu sisään</button>
  </form>
