<form action="/auth/login" method="POST">
    <label for="name">Nimi:</label><br>
    <input type="text" id="nameid" name="name"><br>
    <label for="emailid">Sähköposti:</label><br>
    <input type="text" id="emailid" name="email"><br>
    <label for="roleid">Rooli, Opettaja 1 / Opiskelija 0:</label><br>
    <input type="text" id="roleid" name="role"><br><br>
    <button type="submit" name="login">Kirjaudu sisään</button>
  </form>
