{% extends 'base.html' %}

{% block title %}Aiemmat kyselyt {% endblock %}

{% block head %}
{% endblock %}

{% block content %}
  <h1>Aiemmat kyselyt</h1>

  <BR><BR>
    <table id="results_table" cellspacing="10">
        <tr align="left">
            <th>Kyselyn nimi </th>
            <th>Kyselyn tila </th>
            <th>Vastauksia yhteens√§</th>
        </tr>
        <tr>
          <!--The data is expected to be as a list ("results") containing lists-->
          {% for row in results %}
          <td>{{ row[1] }}</td>       <!--survey name--> 
          <td>avoinna</td>            <!--survey status - functionality to be added later--> 
          <td>{{ row[2] }}</td>        <!--amount of answers--> 
          
          <td>
            <form action="/survey_answers" method="post">
            <input type="hidden" name="survey_id" value="{{ row[0] }}">
            <input type="hidden" name="survey_name" value="{{ row[1] }}">
            <input type="submit" value="Tarkastele tuloksia">
            </form>

            <button id="copy_survey">Kopioi kysely</button>
            <button id="close_survey">Sulje kysely</button></td>
        </tr>
        {% endfor %}
        
    </table><br>


  <a href="/">Palaa etusivulle</a>
{% endblock %}
