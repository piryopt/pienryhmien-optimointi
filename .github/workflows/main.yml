name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          BASE_URL: http://localhost:5000
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Create .env file
        run: |
          echo "TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres" > .env
          echo "TEST_SECRET_KEY={{ secrets.SECRET_KEY }}" >> .env
          echo "FLASK_ENV=testing" >> .env

      - name: Run DB migrations
        run: psql -f schema.sql postgresql://postgres:postgres@localhost:5432/postgres

      - name: Run pytest tests
        run: coverage run --branch -m pytest tests/ --ignore=tests/playwright/

      - name: Coverage report
        run: coverage xml

      - name: Coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Lint code
        run: pylint src/

      - name: Run Flask server and log output
        run: |
          flask run --debug > flask_output.log 2>&1 &
          for i in {1..30}; do
            curl -sSf http://localhost:5000/ && break
            echo "Waiting for server..."
            sleep 1
          done

      - name: Run Playwright tests
        run: |
          python -m playwright install --with-deps chromium
          pytest -s tests/playwright/ --browser chromium

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            flask_output.log
            trace_*.zip
            playwright-report/
          retention-days: 2
