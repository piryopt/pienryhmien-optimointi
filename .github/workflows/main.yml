name: CI

on:
  push:
    branches: ["remove_student_number"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Create .env file
        run: |
          cd src
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres" > .env
          echo "SECRET_KEY=4d0073b79d64862d5db725bdc5a11ba7" >> .env
          cd ../
      - name: Run migrations
        run: psql -f schema.sql postgresql://postgres:postgres@localhost:5432/postgres
      - name: Run pytest tests
        run: poetry run coverage run --branch -m pytest
      - name: lint
        run: poetry run pylint src/
      - name: Update .env for teacher robot tests
        run: |
          cd src
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres" > .env
          echo "SECRET_KEY=4d0073b79d64862d5db725bdc5a11ba7" >> .env
          echo "LOGIN_MODE=1" >> .env
          cd ../
      - name: Run teacher robot tests
        run: |
          poetry run flask run --debug &
          poetry run robot tests/teacher_testing.robot
      - name: Update .env for student robot tests
        run: |
          cd src
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres" > .env
          echo "SECRET_KEY=4d0073b79d64862d5db725bdc5a11ba7" >> .env
          echo "LOGIN_MODE=0" >> .env
          cd ../
      - name: Run student robot tests
        run: |
          poetry run flask run --debug -p 5100 &
          poetry run robot tests/student_testing.robot
