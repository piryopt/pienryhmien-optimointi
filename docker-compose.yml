services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"

  web:
    build: .
    restart: always
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - db
    ports:
      - "5001:5000"
    volumes:
      - .:/usr/src/app

  test:
    profiles: ["test"]
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - db
      - web
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BASE_URL: http://web:5000
    volumes:
      - .:/usr/src/app
    entrypoint: ["pytest", "tests/"]
